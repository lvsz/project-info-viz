<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mac Index Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="row mt-5">
        <h1 class="mb-4">Big Mac Index Dashboard</h1>
    </div>

    <div class="row gy-4 mb-4">

        <div class="col-md-6">
            <div class="card">
                <canvas id="canvas" style="display: block; box-sizing: border-box; height: 492px; width: 985px;" width="985" height="492"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                Chart
            </div>
        </div>

    </div>

    <div class="row gy-4">

        <div class="col-md-4">
            <div class="card">
                Chart
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                Chart
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </div>

</div>


<script src="script.js"></script>
<script src="https://unpkg.com/chart.js"></script>
<script src="https://unpkg.com/chartjs-chart-geo"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
