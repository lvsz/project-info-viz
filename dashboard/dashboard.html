<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mac Index Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="row mt-5">
        <h1 class="mb-4">Big Mac Index Dashboard</h1>
    </div>

    <div class="row gy-4 mb-4">

        <div class="col-md-6">
            <div class="card">
                <canvas id="canvas" style="display: block; box-sizing: border-box; height: 492px; width: 985px;" width="985" height="492"></canvas>

                <div class="swiper-container" id="time-slider">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-scrollbar"></div>
                </div>


            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <canvas id="CurrencyValueChart"></canvas>
            </div>
        </div>

    </div>

    <div class="row gy-4">

        <div class="col-md-4">
            <div class="card">
                <canvas id="CPItoBigMacComparisonChart"></canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </div>

</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://unpkg.com/chart.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
<script src="https://unpkg.com/chartjs-chart-geo"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
